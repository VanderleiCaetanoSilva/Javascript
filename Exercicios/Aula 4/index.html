<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001 Javascript</title>
    <style>
        body {
            background-color: rgb(158, 212, 194);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo !!</h1>
    <p>Já me livrei da maldição !! </p>

    <script>
        var n1 = Number(window.prompt("Digite o primeiro número : "))
        var n2 = Number(window.prompt("Digite o segundo número : "))
        var res = n1 + n2
        // string + string é usado pra concatenação
        // number + number é usado pra soma
        window.alert(`Resultado da soma entre ${n1} e ${n2} é : ${res}`) 
        var n3 = String(n1)
        var n4 = String(n2)
        var res2 = n3 + n4
        window.alert("Resultado da concatenação " + res2)
    </script>
</body>
</html>
