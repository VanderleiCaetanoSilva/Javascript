<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex001 Javascript</title>
    <style>
        body {
            background-color: rgb(158, 212, 194);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome ?")
        var n1 = 1535.5
        document.write(`Seu nome é : ${nome}.<br>`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Formatando em 2 casas decimais = ${n1.toFixed(2)}.<br>`)
        document.write(`Formatando em pt-br fica assim ${n1.toLocaleString('pt-br', {style:'currency', currency: 'BRL'})}.<br>`)
    </script>
</body>
</html>
