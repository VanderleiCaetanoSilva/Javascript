<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        div#res {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            height: 50px;
            width: 170px;
            line-height: 50px;
            text-align: center;
        }
        input#txtn2 {
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <br>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"> 
        Resultado
    </div>

    <script>
        function somar() {
            var txtn1 = window.document.getElementById("txtn1") 
            var txtn2 = window.document.querySelector("input#txtn2") 
             
            soma = Number(txtn1.value) + Number(txtn2.value)
            res.innerHTML = soma
        }   
    </script>
</body>
</html>
